[pytest]
# Configure pytest for the project
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add project root to Python path
pythonpath = .

# Ignore non-test files in root
norecursedirs = .git __pycache__ .pytest_cache RNN-model GPT-2

# Show verbose output with shorter traceback
addopts = -v --tb=short

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
